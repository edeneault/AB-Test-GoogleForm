<body>

    <h1>INDEX</h1>
<div class="container">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSe4fbfhToOGOGCb7yL0YagW3QjREx0hKFxZjTzypdA3dDBGNg/formResponse"
        target="_self"
        id="bootstrapForm"
        method="POST">
    <fieldset>
        <h2>Event Registration<br><small>Event Timing: January 4th-6th, 2016
    Event Address: 123 Your Street Your City, ST 12345
    Contact us at (123) 456-7890 or no_reply@example.com</small></h2>
    </fieldset>


    <!-- Field type: "short" id: "826355120" -->
    <fieldset>
        <legend for="826355120">Name</legend>
        <div class="form-group">
            <input id="2092238618" type="text" name="entry.2092238618" class="form-control" required>
        </div>
    </fieldset>


    <!-- Field type: "short" id: "1149713456" -->
    <fieldset>
        <legend for="1149713456">Email</legend>
        <div class="form-group">
            <input id="1556369182" type="text" name="entry.1556369182" class="form-control" required>
        </div>
    </fieldset>


    <!-- Field type: "short" id: "245385898" -->
    <fieldset>
        <legend for="245385898">Organization</legend>
        <div class="form-group">
            <input id="479301265" type="text" name="entry.479301265" class="form-control" required>
        </div>
    </fieldset>


    <!-- Field type: "checkboxes" id: "1212825914" -->
    <fieldset>
        <legend for="1212825914">What days will you attend?</legend>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="entry.1753222212" value="Day 1" required>
                    Day 1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.1753222212" value="Day 2" required>
                    Day 2
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.1753222212" value="Day 3" required>
                    Day 3
                </label>
            </div>
        </div>
    </fieldset>


    <!-- Field type: "choices" id: "1290620365" -->
    <fieldset>
        <legend for="1290620365">Dietary restrictions</legend>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="None" required>
                    None
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="Vegetarian" required>
                    Vegetarian
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="Vegan" required>
                    Vegan
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="Kosher" required>
                    Kosher
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="Gluten-free" required>
                    Gluten-free
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="entry.588393791" value="__other_option__" required>
                </label>
                <input type="text" name="entry.588393791.other_option_response" placeholder="custom value">
            </div>
        </div>
    </fieldset>


    <!-- Field type: "checkboxes" id: "476526749" -->
    <fieldset>
        <legend for="476526749">I understand that I will have to pay $$ upon arrival</legend>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="entry.2109138769" value="Yes" required>
                    Yes
                </label>
            </div>
        </div>
    </fieldset>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="3262984577632442669">
    <!--
        CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
        This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
        Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
        We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
    -->
    <input type="hidden" name="pageHistory" value="0">

    <input class="btn btn-primary" type="submit" value="Submit">
    </form>

</div>
